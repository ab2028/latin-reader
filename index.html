<!DOCTYPE html>
<html lang="la">
<head>
  <meta charset="UTF-8">
  <title>Nepos – Hannibal Reader</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">
    <main id="latin-text">
      <p>
        <span class="word" data-id="1">Non</span>
        <span class="word" data-id="2">dubito</span>
        <span class="word" data-id="3">fore</span>
        <span class="word" data-id="4">plerosque</span>,
        <span class="word" data-id="5">Attice</span>...
      </p>
    </main>

    <aside id="notes">
      <section id="vocab">
        <h2>Vocabulary</h2>
        <div class="vocab-entry" id="vocab-1"><b>Non</b> — not</div>
        <div class="vocab-entry" id="vocab-2"><b>dubito</b> — I doubt</div>
        <div class="vocab-entry" id="vocab-3"><b>fore</b> — future infinitive of esse</div>
        <div class="vocab-entry" id="vocab-4"><b>plerosque</b> — many people</div>
        <div class="vocab-entry" id="vocab-5"><b>Attice</b> — vocative of Atticus</div>
      </section>
    </aside>
  </div>

  <script src="script.js"></script>

</html>
