<!DOCTYPE html>
<html lang="la">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cornelius Nepos – Atticus 2</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">
    <div id="toolbar">
      <label><input type="checkbox" id="normalize-toggle" checked> Normalize escaped newlines</label>
      <button id="compare-btn">Show raw vs normalized</button>
    </div>
    <!-- Latin text -->
    <main id="latin-text">
      <p>Loading Latin text…</p>
    </main>

    <!-- Right side: notes (top) + vocab (bottom) -->
    <aside id="right-pane">
      <section id="notes">
        <h2>Notes</h2>
        <div id="notes-content">
          <p><em>Select a word or sentence to add a note.</em></p>
        </div>
      </section>

      <section id="vocab">
        <h2>Vocabulary</h2>
        <div id="vocab-list"></div>
      </section>
    </aside>
  </div>

  <script src="script.js"></script>
</body>
</html>
